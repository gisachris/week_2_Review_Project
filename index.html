<!DOCTYPE html>
<html lang="en">

<body>
    <main>
        <div class="title_intro">
            <h1>freeCodeCamp Survey Form</h1>
            <h3>Thank you for taking the time to help us improve this platform</h3>
        </div>
        
        <form>
            <label>
                Name
                <input type="text"/>
            </label>
            <label>
                Email
                <input type="email"/>
            </label>
            <label>
                Age <span>(optional)</span>
                <input type="number"/>
            </label>
            <label>
                Which option best describes your currrent role?
                <select>
                    <option>Select current role</option>
                    <option>Student</option>
                    <option>Full time job</option>
                </select>
            </label>
            <label>
                Would you recommend freeCodeCamp to a friend?
                <div>
                    <input type="radio" value="Definitely" name="recommend"/> Definitely
                </div>
                <div>
                    <input type="radio" value="Maybe" name="recommend"/> Maybe
                </div>
                <div>
                    <input type="radio" value="Not sure" name="recommend"/> Not Sure
                </div>
            </label>
            <label>
                What is you favourite feature of freeCodeCamp?
                <select>
                    <option>Select an option</option>
                    <option>Challenges</option>
                    <option>Projects</option>
                    <option>Community</option>
                    <option>Open Source</option>
                </select>
            </label>
            <label>
                What would you like to see improved? <span>(Check all that apply)</span>

                    <input type="checkbox" name="impSuggest"/> Front-end Projects
                </div>

                </div>

                    <input type="checkbox" name="impSuggest"/> Front-end Projects
                </div>
            </label>
            <label>
                Any Comments or Suggestions?
                <input type="textarea"/>
            </label>

            <button class="button">submit</button>
